{% extends 'base.html' %}

{% block title %}
  {{ object.ticket_no }} - {{ block.super }}
{% endblock %}

{% block main %}
  <div class="col" >
    <h1 >{{ object }}</h1 >
    <p class="lead" >
      {{ object.description }}
    </p >
  </div >  
{% endblock %}

{% block sidebar %}
  <div >
    This ticket is assigned to:
    <span class="badge badge-primary" >
      {{ object.assigned_user }}
    </span >
  </div >
{% endblock %}
